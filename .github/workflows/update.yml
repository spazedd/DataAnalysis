name: PromptlyResumed Auto Ingest

on:
  schedule:
    # Runs every day at 11 PM Pacific (07:00 UTC)
  workflow_dispatch: {}   # allows manual runs

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib

      - name: Ensure research.db exists
        run: |
          python - <<'PY'
          import sqlite3
          conn = sqlite3.connect('research.db'); conn.close()
          PY

      - name: Show repo tree (debug)
        run: |
          echo "Repository structure:"
          pwd
          ls -la

      # Your xAI updater (optional but kept)
      - name: Run updater (xAI only)
        env:
          PR_DB_PATH: research.db
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: python data_update.py

      # Mortgage calculator + JSON export
      - name: Run 50-year mortgage scenarios
        env:
          PR_DB_PATH: research.db
        run: python automation/mortgage50_update.py

      - name: Commit updated research.db and data exports
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add research.db data/mortgage || true
          git commit -m "Automated ingest $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No DB changes"
          git push
