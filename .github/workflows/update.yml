name: PromptlyResumed Auto Ingest

on:
  schedule:
    - cron: "0 7 * * *"  # daily 07:00 UTC ≈ 11 PM PT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure SQLite DB exists
        run: |
          python - <<'PY'
          import sqlite3
          conn = sqlite3.connect('research.db')
          conn.close()
          PY

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "data_update.py" -print

      - name: Run updater (xAI only)
        env:
          PR_DB_PATH: research.db
          # Set this secret in: Repo → Settings → Secrets → Actions
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          # Optional fallback if you used a different name:
          XAI_API_TOKEN: ${{ secrets.XAI_API_TOKEN }}
        run: python data_update.py

      - name: Commit updated DB
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add research.db
          git commit -m "Automated ingest $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No DB changes"
          git push