name: PromptlyResumed Auto Ingest

on:
  schedule:
    - cron: "0 7 * * *"   # daily 07:00 UTC ≈ 11 PM PT (adjust if you want)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure DB exists
        run: |
          python - <<'PY'
          import sqlite3
          conn = sqlite3.connect('research.db'); conn.close()
          PY

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la

      - name: Run updater (xAI only)
        env:
          PR_DB_PATH: research.db
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}   # <-- set in repo Settings → Secrets → Actions
        run: python data_update.py

      - name: Commit updated DB
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add research.db
          git commit -m "Automated ingest $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No DB changes"
          git push