name: PromptlyResumed Auto Ingest
on:
  schedule:
    - cron: "0 7 * * *"  # daily 07:00 UTC â‰ˆ 23:00 PT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ensure DB exists
        run: |
          python - << 'PY'
          import sqlite3
          conn=sqlite3.connect('research.db'); conn.close()
          PY
      - name: Run updater
        env:
          PR_DB_PATH: research.db
          X_API_TOKEN: ${{ secrets.X_API_TOKEN }}
        run: python data_update.py
      - name: Commit DB changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add research.db
          git commit -m "Automated ingest $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
